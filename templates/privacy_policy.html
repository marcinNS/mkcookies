<div id="cookie_info">
<div class="sub">
  <p>{{ instance.cookie_info }}</p>
  {%if instance.cookie_url %}<a href="{{ instance.cookie_url }}">Zobacz</a>{% endif %}
  <a id="cookie_switch" href="#" title="Zamknij informację o plikach cookie"><span>Zamknij informację o plikach cookie</span></a>
 </div>
</div>
<script>
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
}
if(!getCookie('polityka')) $('#cookie_info').show();
$('#cookie_switch').click(function(){
    setCookie('polityka',"1",7);
    $('#cookie_info').hide();
});
</script>
